<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anasayfa</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            font-weight: bold;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        center {
            display: block;
            text-align: center;
            margin: 20px 0;
        }

        p {
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

    <header>
        <h1>dvtfl.xyz</h1>
    </header>

    <nav>
        <a href="https://url.dvtfl.xyz">URL Kısaltıcı</a> |
        <a href="https://fastimg.dvtfl.xyz">Resim Paylaşma</a>
    </nav>

    <center>
        <h1>Hayatınızı kolaylaştıran basit projeler :)</h1>
        <p>Herkese selam! Ben Okan, lise 2. sınıf öğrencisiyim. İşlerimi kolaylaştırmak ve kendimi geliştirmek için bu siteyi yaptım. Umarım siz de yararlanırsınız.</p>
    </center>

</body>
</html>
